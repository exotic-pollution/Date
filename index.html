<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Question</title>
    <style>
        body {
            background: linear-gradient(to right, #8a2be2, #add8e6); /* Gradient from purple to light blue */
        }
    </style>
</head>

<body>
    <h1>Would you like to go out on a date with me on Friday, November 17th?</h1>
    <form id="dateForm">
        <label for="choiceA">a) Yes</label>
        <input type="radio" id="choiceA" name="choice" value="a"><br>

        <label for="choiceB">b) a</label>
        <input type="radio" id="choiceB" name="choice" value="b"><br>

        <label for="choiceC">c) b</label>
        <input type="radio" id="choiceC" name="choice" value="c"><br>

        <input type="button" value="Submit" onclick="showMessage()">
    </form>

    <div id="message" style="display: none;">
        <p id="userChoice"></p>
        <p>It's a date then! ðŸŒŸ</p>
    </div>

    <script>
        function showMessage() {
            var selectedOption = document.querySelector('input[name="choice"]:checked');
            if (selectedOption) {
                var messageDiv = document.getElementById('message');
                var userChoice = document.getElementById('userChoice');
                userChoice.textContent = 'You chose: ' + selectedOption.value.toUpperCase();
                messageDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
